<form id="dati_personali_form" action="<form_action />" method="post">
	<fieldset>
		<legend>
			<h2>Dati personali</h2>
		</legend>

		<label for="nome">Nome</label>
		<input type="text" id="nome" name="nome" value="<nome />" required pattern="^[a-zA-Z-' àèìòùáéíóú]*$"
			title="deve contenere solo lettere, senza caratteri speciali (? , * ; + .). ">
		<p id="errore_nome" role="alert" class="errore_form"></p>
		<label for="cognome">Cognome</label>
		<input type="text" id="cognome" name="cognome" value="<cognome />" required pattern="^[a-zA-Z-' àèìòùáéíóú]*$"
			title="deve contenere solo lettere, senza caratteri speciali (? , * ; + .). ">
		<p id="errore_cognome" role="alert" class="errore_form"></p>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" value="<email />" required>
		<p id="errore_email" role="alert" class="errore_form"></p>
		<label for="telefono">Numero di telefono</label>
		<input type="text" id="telefono" name="telefono" value="<numero_telefono />" required
			pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$"
			title="inserisci un numero di cellulare (es. +39 3349854012).">
		<p id="errore_telefono" role="alert" class="errore_form"></p>
		<label for="dataNascita">Data di nascita</label>
		<input type="date" id="dataNascita" name="dataNascita" value="<data_nascita />" required <today_min16anni />
		<today_max110anni />>
		<p id="errore_data_nascita" role="alert" class="errore_form"></p>
		<button>Conferma modifica</button>
	</fieldset>
</form>
<annulla />
